<div 
  class="container-fluid virtual-height"
>
  <div 
    class="row justify-content-center align-items-center h-100"
  >
    <div class="col-12 text-end">

      <div
        class="text-end px-3"
      >
        <a 
          class="text-white"
          [routerLink]="'/register'"
        >
          Registro
        </a>

      </div>

    </div>

    <div 
      class="col-12 col-lg-4 col-md-8"
    >
      <div 
        class="card p-4"
      >
        <div 
          class="card-body"
        >
          <h3 
            class="card-title text-center"
          >
            App Games
          </h3>
          <h5 
            class=" my-2 text-center"
          >
            Bienvenido!
          </h5>


          <div *ngIf="loginError" class="alert alert-danger text-center mt-1 small p-1" role="alert">
            Credenciales Invalidas
          </div>
          

          <form
            (submit)="login()"
            [formGroup]="loginForm"
            autocomplete="off"
            class="needs-validation"
            [ngClass]="{'was-validated':  (loginForm.valid && !loginError) ? true : false }"
            novalidate
          >
            <div 
              class="form-group my-2"
            >
              <label 
                class="my-2" 
                for="email"
              >
                Correo electrónico
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" placeholder="Ingrese su correo electrónico"
                formControlName="email"
                [ngClass]="{'is-invalid':  loginForm.get( 'email' )?.invalid || loginError }"
              >
              <div
                *ngIf="loginForm.get( 'email' )?.invalid " 
                class="invalid-feedback"
              >
                El campo Correo electrónico es invalido
              </div>
            </div>

            <div 
              class="form-group my-2"
            >

              <label 
                class="my-2" 
                for="password"
              >
                Contraseña
              </label>
              <input 
                type="password" 
                class="form-control is-invalid" 
                id="password" 
                placeholder="Ingrese su contraseña"
                formControlName="password"
                [ngClass]="{'is-invalid':  loginForm.get( 'password' )?.invalid || loginError }"
              >
              <div
                *ngIf="loginForm.get( 'password' )?.invalid" 
                class="invalid-feedback"
              >
                El campo Contraseña es requerido
              </div>

            </div>

            <div 
              class="text-center"
            >

              <button 
                type="submit" 
                class="btn btn-primary btn-block my-2"
              >
                Iniciar sesión
              </button>

            </div>
            
          </form>

          <hr>

          <div 
            class="text-center"
          >
            <button 
              (click)="loginWithGoogle()"
              class="btn btn-danger"
            >
              Google
            </button>

          </div>
          
          
        </div>

      </div>

    </div>

  </div>
    
</div>
