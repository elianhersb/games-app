<div class="card  my-2 m-md-2 h-100 " style="width: 100%;">
    <img [src]="declarations.thumbnail" class="card-img-top" alt="...">

    <div class="card-body">
        <div class="d-flex flex-column justify-content-between h-100">
            <div>
                <h5 class="card-title">{{declarations.title}}</h5>
                <p class="card-text">{{declarations.short_description}}</p>
            </div>
            <a [routerLink]="[declarations.id]" class="btn btn-primary">Ver Detalle</a>
        </div>
    </div>

</div>
